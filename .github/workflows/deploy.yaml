name: Build and Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.repository }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Authenticate to the Registry ğŸ”‘
      run: echo '${{ secrets.REGISTRY_PASSWORD }}' | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USER }} --password-stdin

    - name: Build and Push Container ğŸ—ï¸
      run: |-
        REPO=${{ secrets.REGISTRY_URL }}/${{ vars.SERVICE }}
        IMAGE=$REPO:${{ github.sha }}
        docker build -t $IMAGE \
          --build-arg RP=${{ vars.RP }} \
          --build-arg PORT=${{ vars.PORT }} \
          --build-arg AUTHORIZATION=${{ secrets.AUTHORIZATION }} ./
        docker tag $IMAGE $REPO:latest
        docker push $REPO:latest

    - name: Deploy ğŸš€
      run: |-
        curl ${{ secrets.CD_URL }}/${{ vars.SERVICE }} -H 'authorization: ${{ secrets.CD_AUTHORIZATION }}'

