name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud ğŸ”‘
      uses: google-github-actions/auth@v1.1.0
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Authenticate to Google Artifact Registry ğŸ”‘
      uses: docker/login-action@v2.1.0
      with:
        registry: ${{ env.LOCATION }}-docker.pkg.dev
        username: _json_key
        password: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build and Push Container ğŸ—ï¸
      run: |-
        docker build -t "${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
        docker push "${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

    - name: Deploy to Cloud Run ğŸš€
      uses: google-github-actions/deploy-cloudrun@v1.0.1
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
